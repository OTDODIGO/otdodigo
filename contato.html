<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>OT Do digo - Contato</title>
<style>
    body {
        font-family: 'MedievalSharp', cursive, serif;
        background-color: #1b1b1b;
        color: #f4e3b2;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #d4af37;
        text-align: center;
        margin-top: 40px;
        text-shadow: 2px 2px 4px #000;
    }
    form {
        max-width: 500px;
        margin: 20px auto;
        background-color: rgba(212, 175, 55, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #d4af37;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: none;
        resize: vertical;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #d4af37;
        border: none;
        color: #111;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #b08b1f;
    }
    a {
        color: #d4af37;
        text-decoration: none;
        font-weight: bold;
        display: block;
        margin-top: 20px;
        text-align: center;
    }
    a:hover {
        color: #fff;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contato</h1>
    <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    <a href="index.html">Voltar para In√≠cio</a>
</body>
</html>
